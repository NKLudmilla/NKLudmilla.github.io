<h2>Login</h2>
<div class="login">
   <div class="formgroup">

       <label>Email</label>
       <input class="formcontrol" type="email" name="email">
   </div>
   <div class="formgroup">

       <label>Password</label>
       <input class="password" type="password" name="password">

   </div>
   <div class="formgroup">
        <button class="submit">Login</button>
   </div>
</div>
       <form class="rendeles">
           <div>
               <label for="name">Név *</label>
               <input id="name" name="name" type="name" required>
           </div>
           <div>
               <label for="email">Email *</label>
               <input id="email" name="email" type="email" required>
           </div>
           <div>
               <label for="adress">Cím *</label>
               <input id="address" name="address" type="address">
            </div>
            <div>
                <label for="comment">Megjegyzés</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
       </form>
    <span>Extra feltét:</span>
    <div>
        <input id="gyomber" name="extra" type="radio">
        <label for="gyomber">Gyömbér</label>
    </div>
    <div>
        <input id="wasabi" name="extra" type="radio">
        <label for="wasabi">Wasabi</label>
    </div>
    <div>
        <input id="soya" name="extra" type="radio">
        <label for="soya">Szója Szósz</label>
    </div>
    <div>
        <input id="stick" name="extra" type="radio">
        <label for="stick">Evőpálcika</label>
    </div>
